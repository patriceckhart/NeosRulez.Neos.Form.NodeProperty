{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:if condition="{element.properties.fieldType} == 'hidden'">
		<f:form.hidden property="{element.identifier}" id="{element.uniqueIdentifier}" value="{element.properties.documentNode.properties.{element.properties.property}}" />
	</f:if>
	<f:if condition="{element.properties.fieldType} == 'text'">
		<f:form.textfield property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" readonly="{element.properties.readOnly}" placeholder="{element -> form:translateElementProperty(property: 'placeholder')}" errorClass="{element.properties.elementErrorClassAttribute}" value="{element.properties.documentNode.properties.{element.properties.property}}" />
	</f:if>
</f:section>
